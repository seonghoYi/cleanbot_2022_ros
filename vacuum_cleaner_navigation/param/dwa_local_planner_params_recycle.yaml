DWAPlannerROS:

  #track_unknown_space: true

# Robot Configuration Parameters
  max_vel_x: 0.16 #0.22
  min_vel_x: -0.16 #-0.22

  max_vel_y: 0.0
  min_vel_y: 0.0


# The velocity when robot is moving in a straight line
  max_vel_trans:  0.14 #0.22
  min_vel_trans:  0.1 #0.11

  max_vel_theta: 1.8 #1.2
  min_vel_theta: 1.4
  
  acc_lim_x: 2.5 #0.7 #2.5
  acc_lim_y: 0.0 
  acc_lim_theta: 3.2 #0.5 #3.2 #2.5
  acc_lim_trans: 0.1


# Goal Tolerance Parametes
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.2 #0.17
  latch_xy_goal_tolerance: false

  prune_plan: true

# Forward Simulation Parameters
  sim_time: 1.0
  vx_samples: 20 #20
  vy_samples: 0
  vth_samples: 40 #40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0 #32.0
  goal_distance_bias: 20.0 #20.0
  occdist_scale: 0.02
  forward_point_distance: 0.1
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  publish_cost_grid: true

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
